<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
          crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body class="text-center text-white">
    <div class="box position-absolute top-50 start-50 translate-middle rounded">
      <div class="my-3" id="id"></div>
      <div class="mx-4 my-2" id="advice"></div>
      <img src="./images/pattern-divider-desktop.svg" class="w-75 mt-2">
      <button 
        type="button" 
        class="position-relative d-flex justify-content-center align-items-center mx-auto border-0 rounded-circle" 
        onclick="advice()">
          <img src="./images/icon-dice.svg" class="w-50">
      </button>
    </div>
    <footer class="attribution w-100 position-absolute bottom-0 start-50 translate-middle">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/fachriirzami" target="_blank">Muchammad Fachri Irzami</a>.
    </footer>

    <!-- SCRIPT -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" 
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" 
      crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
  </body>
</html>
